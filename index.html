<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyrhythm Visualizer</title>
    <style>
        /* Basic styles */
        #console { background-color: #f0f0f0; padding: 20px; border-radius: 10px; }
        canvas { background-color: #333; display: block; margin: 0 auto; }
        .slider { margin: 20px; }
    </style>
</head>
<body>
    <div id="console">
        <canvas id="screen" width="500" height="500"></canvas>
        <input type="range" id="slider" class="slider" min="1" max="2000" value="275">
    </div>

    <script type="module" src="src/mainPage.js"></script>
</body>
</html>
