<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythmonics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="hz-display" id="Hz">0000.00 Hz</div>
            <div class="slider-container">
                <div class="slider-labels">
                    <div class="slider-label">FREEZE ></div>
                    <div class="slider-label">GROOVE ></div>
                    <div class="slider-label">CHAOS ></div>
                    <div class="slider-label">HARMONY ></div>
                    <div class="slider-label">EEEEEE ></div>
                </div>
                <input type="range" min="0" max="5800" value="45" step="1" class="slider" id="slider">

            </div>

            <div class="bpm-display" id="BPM">000 BPM</div>
        </div>

        <div class="center-panel">
            <canvas id="canvas"></canvas>
        </div>

        <div class="right-panel">
            <div class="waveform"></div>
            <div class="waveform"></div>
            <div class="waveform"></div>
            <div class="waveform"></div>
            <div class="waveform"></div>
            <button>SSHHHHHH!</button>
        </div>
    </div>
    <script src="src/mainPage.js" type="module"></script>
    <script src="src/slider.js" type="module"></script>
    <script src="src/sound.js" type="module"></script>
</body>
</html>
